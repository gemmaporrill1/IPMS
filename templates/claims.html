{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h3>Claims Calculator</h3>
    <form class="claim-form">
        <label for="customers">Select a customer:</label>
        <select name="customers">
            {% for customer in customers %}
                <option>{{ customer.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Continue"/>
    </form>
</div>
{% endblock %}
