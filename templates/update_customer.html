{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h3>Update Existing Customer</h3>

    <form class="add-customer-form"
    action="{{ url_for('customers.update_customer_page', customerID=selected_customer.customerID) }}"
    method="POST">
        <h6>Customer name</h6>
        <input name="name" type="text" value="{{ selected_customer.name }}" />
        <h6>Customer Email</h6>
        <input name="email" type="text" value="{{ selected_customer.email }}" />
        <h6>Policy</h6>
        <select name="policyID">
            {% for policy in policies %}
            <option value="{{ policy.policyID }}" {% if policy.policyID == selected_customer.policyID %} selected {% endif %}>{{ policy.name }}</option>
            {% endfor %}
        </select>
        <h6>Starting Date</h6>
        <input name="startDate" type="date" value="{{ selected_customer.startDate }}" /> 
        <button type="submit" class="btn btn-success">Update Customer</button>
    </form>
</div>
{% endblock %}
