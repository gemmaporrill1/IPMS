{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h3>Customer Management</h3>
    <button class="add-button" onclick="window.location.href='/add_customer'">Add Customer</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Policy</th>
                <th>Years Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% for customer in customers %}
        <tr>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.policy.name}}</td>
            <td>{{customer.years_difference}}</td>
            <div class="btn-center">
            <td>
                <form method="post" action="{{ url_for('customers.update_customer_page', customerID=customer.customerID) }}">
                    <button type="submit" class="btn btn-primary">Update</button>
                </form> 
                <form method="post" action="{{ url_for('customers.delete_customer', customerID=customer.customerID) }}" onsubmit="return confirm('Are you sure you want to delete this customer?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>            
            </td>
            </div>
        {% endfor %}
    </table>
</div>
{% endblock %}
