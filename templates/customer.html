{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h3>Customer Management</h3>
    <button class="add-button" onclick="window.location.href='/add_customer'">Add Customer</button>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Policy</th>
                <th>Years Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% for customer in customers %}
        <tr>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.policy.name}}</td>
            <td>{{customer.years_difference}}</td>
            <td><button class="btn btn-primary">Update</button>
                <a href="/customer/{{ customer.id }}/delete" onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
            </td>
        {% endfor %}
    </table>
</div>
{% endblock %}
