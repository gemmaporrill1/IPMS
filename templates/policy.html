{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h3>Policies</h3>
    <div class="card-container">
    {% for policy in policies %}
    <div class="card">
            <h5>{{policy.name}}</h5>
            <p>{{policy.description}}</p>
            <p>R{{policy.premium}} per month</p>
            <p>For {{policy.length}} years</p>
            <p>Payout amount: R{{policy.payOut}}</p>
    </div>
    {% endfor %}
</div>

</div>
{% endblock %}
